<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            border-radius: 50%;
            border: 4px solid #007bff;
        }
        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #333;
        }
        .info {
            text-align: left;
            margin-bottom: 15px;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
        }
        .info strong {
            color: #333;
        }
        .btn-group {
            margin-top: 20px;
        }
        a {
            display: inline-block;
            margin: 5px 10px;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/128/149/149071.png" alt="Profile Picture" class="profile-img">
        <h1>{{ full_name }}</h1>
        <div class="info">
            <p><strong>Username:</strong> {{ username }}</p>
            <p><strong>Email:</strong> {{ email }}</p>
        </div>
        <div class="btn-group">
            <a href="/">Go to Dashboard</a>
            <a href="/logout">Log Out</a>
        </div>
    </div>
</body>
</html>
